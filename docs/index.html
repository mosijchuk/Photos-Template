<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <!DOCTYPE html>
     <html lang="en">

     <head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1" />
          <title>Photos template</title>
          <link rel="icon" href="img/favicon.ico">
          <link rel="stylesheet" href="css/main.min.css">
     </head>

<body>
     <nav class="navbar navbar-expand-lg navbar-light p-0 fixed-top">
          <div class="container d-flex align-items-center">
               <div class="w100 h100 d-flex align-items-center">
                    <div class="h100 space-right">
                         <ul class="nav nav-tabs h100">
                              <li class="nav-item">
                                   <a class="nav-link active" data-bs-toggle="tab" href="#photos">Photos</a>
                              </li>
                              <li class="nav-item">
                                   <a class="nav-link" data-bs-toggle="tab" href="#soon">Videos</a>
                              </li>
                              <li class="nav-item">
                                   <a class="nav-link" data-bs-toggle="tab" href="#soon">Podcasts</a>
                              </li>
                         </ul>
                    </div>
                    <div class="collapse navbar-collapse d-flex justify-content-between align-items-start align-items-lg-center"
                         id="navbarContent">
                         <form class="searchForm">
                              <div class="input-group input-with-icon">
                                   <span class="input-group-text">
                                        <img src="img/icons/search.svg" alt="search">
                                   </span>
                                   <input class="form-control" type="search" placeholder="Search for anything...">
                              </div>
                         </form>
                         <div class="d-flex align-items-center justify-content-end">
                              <div class="d-flex align-items-center flex-shrink-0 d-flex justify-content-end">
                                   <ul class="navbar-nav  mb-2 mb-lg-0 d-flex justify-content-lg-end align-items-start">
                                        <li class="nav-item dropdown">
                                             <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
                                                  role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                                  English
                                             </a>
                                             <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                                  <li><a class="dropdown-item" href="#">Ukrainian</a></li>
                                                  <li><a class="dropdown-item" href="#">Polish</a></li>
                                             </ul>
                                        </li>
                                        <li class="nav-item">
                                             <a class="nav-link active" aria-current="page" href="#">Sign
                                                  In</a>
                                        </li>
                                   </ul>
                              </div>
                         </div>
                         <div class="form-check form-switch d-flex align-items-center  mt-1 themeSwitchWrapper">
                              <input class="form-check-input themeSwitch" type="checkbox" id="themeSwitcher">
                              <label class="form-check-label" for="themeSwitcher">Dark theme</label>
                         </div>
                    </div>

                    <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse"
                         data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false"
                         aria-label="Toggle navigation">
                         <span class="navbar-toggler-icon"></span>
                    </button>
               </div>
          </div>
     </nav>

     <div class="tab-content content">
          <div id="photos" class="container d-flex relative tab-pane fade show active">
               <aside>
                    <nav class="nav nav-pills flex-md-column nav-justified">
                         <a class="flex-sm-fill text-start d-flex align-items-center nav-link active"
                              aria-current="page" href="#">
                              <img src="img/icons/shot.svg" alt="shot">
                              <span>All photos</span>
                         </a>
                         <a class="flex-sm-fill text-start d-flex align-items-center nav-link" aria-current="page"
                              href="#">
                              <img src="img/icons/smile.svg" alt="smile">
                              <span>Selfies</span>
                         </a>
                         <a class="flex-sm-fill text-start d-flex align-items-center nav-link" aria-current="page"
                              href="#">
                              <img src="img/icons/time.svg" alt="time">
                              <span>Recent</span>
                         </a>
                         <a class="flex-sm-fill text-start d-flex align-items-center nav-link" aria-current="page"
                              href="#">
                              <img src="img/icons/trash.svg" alt="trash">
                              <span>Deleted</span>
                         </a>
                    </nav>
               </aside>
               <section class="w100 asideOffset">
                    <header>
                         <div class="d-flex flex-column">
                              <div class="d-flex justify-content-between align-center mb12">
                                   <h1>All photos</h1>
                                   <div class="btn-group" role="group" aria-label="group">
                                        <input type="radio" class="btn-check" name="btnradio" id="btnradio1"
                                             autocomplete="off" checked>
                                        <label class="btn btn-outline-primary" for="btnradio1">Newest</label>
                                        <input type="radio" class="btn-check" name="btnradio" id="btnradio2"
                                             autocomplete="off">
                                        <label class="btn btn-outline-primary" for="btnradio2">Latest</label>
                                   </div>
                              </div>
                              <p class="small bold">150 items</p>
                         </div>
                    </header>
                    <div class="cardsWrapper"></div>
                    <div class="loadingWrapper d-flex justify-content-center m-4"></div>
               </section>
          </div>
          <div id="soon" class="tab-pane fade">
               <div class="container d-flex align-items-center justify-content-center">
                    <h2>Comming soon...</h2>
               </div>
          </div>
     </div>

     <!-- js -->
     <script src="js/main.min.js"></script>
</body>

</html>
